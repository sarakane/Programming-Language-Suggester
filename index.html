<!DOCTYPE html>
<html>
  <head>
    <title>Programming Language Suggester</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Programming Language Suggester</h1>
        <form id="questions">
          <h3>Why do you want to learn a programming language?</h3>
          <select class="form-control" id="question1">
            <option value="1">I want to make money</option>
            <option value="2">I want to learn a new skill</option>
            <option value="3">I have a great idea</option>
            <option value="4">I don't know</option>
          </select>
          <h3>Are you interested in web development?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="no">
              No
            </label>
          <h3>Are you interested in mobile app development?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="no">
              No
            </label>
          </div>
          <h3>Would you be interested in working at Microsoft?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="yes" checked>
              Yes
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="no">
              No
            </label>
          </div>
          <h3>How easy to learn do you want the language to be?</h3>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="veryEasy" checked>
              Very Easy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="relativelyEasy">
              Relatively Easy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question5" value="someDifficultyIsFine">
              Some difficulty is fine
            </label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
</html>
